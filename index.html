<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resumen de Ventas por Marca</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.5/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/tabs.css">
</head>
<body>
    <h1>Aplicación de Análisis</h1>

    <div class="tabs">
        <div class="tab-button active" data-tab="tab1">Resumen de Ventas por Marca</div>
        <div class="tab-button" data-tab="tab2">Formato factura</div>
    </div>

    <div id="tab1" class="tab-content active">
        <div id="dropZone">
            Arrastra y suelta tu archivo Excel aquí o
            <input type="file" id="fileInput" accept=".xlsx, .xls">
        </div>

        <div id="errorMessage"></div>

        <div id="resultContainer">
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Marca</th>
                        <th>Subtotal</th>
                        <th>Subtotal + IGV</th>
                    </tr>
                </thead>
                <tbody id="resultBody"></tbody>
            </table>
            <button id="downloadBtn">Descargar Resumen</button>
            <button id="resetBtn">Reiniciar</button>
        </div>
    </div>

    <div id="tab2" class="tab-content">
        <h2>Conversión a Formato Modelo</h2>
        <p>Sube tu archivo de ejemplo para convertirlo al formato modelo:</p>
        <input type="file" id="facturaInput" accept=".xlsx, .xls" />
        <button id="convertirBtn">Convertir</button>
        <button id="descargarBtn" disabled>Descargar Modelo</button>
        <button id="resetBtn2" disabled>Reiniciar</button>
    
        <p id="mensajeResultado"></p>
    
        <div id="tablaPreviewContainer" style="margin-top: 20px;">
            <h3>Vista previa de datos convertidos:</h3>
            <table id="tablaPreview" border="1" cellpadding="4">
                <thead id="tablaPreviewHead"></thead>
                <tbody id="tablaPreviewBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/data-processor.js"></script>
    <script src="js/file-handler.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
